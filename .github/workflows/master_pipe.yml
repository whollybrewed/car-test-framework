name: Master test pipeline

on: [push]

jobs:
  stage_1:
    name: Smoke test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Execute stage 1
      continue-on-error: true
      run: |
          pip install pytest pytest-cov
          pytest -rf tests.py | tee stage_1_report.txt
          awk '/FAILED/{print $2}' stage_1_report.txt >> quarantine1.txt && sort -o quarantine1.txt -u quarantine1.txt
    - name: Update quarantine list
      uses: actions/upload-artifact@v4
      with:
        name: quarantine stage 1
        path: quarantine1.txt

  stage_2:
    name: Acceptance test
    needs: stage_1
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Get quarantine list
        uses: actions/download-artifact@v4
        with:
          name: quarantine stage 1
      - name: Execute stage 2
        continue-on-error: true
        run: |
          pip install pytest pytest-cov
          pytest -rf tests.py | tee stage_2_report.txt
          awk '/FAILED/{print $2}' stage_2_report.txt >> quarantine2.txt && sort -o quarantine2.txt -u quarantine2.txt
      - name: Update quarantine list
        uses: actions/upload-artifact@v4
        with:
          name: quarantine stage 2
          path: quarantine2.txt

  stage_3:
    name: Regression test
    needs: stage_2
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Get quarantine list
        uses: actions/download-artifact@v4
        with:
          name: quarantine stage 2
      - name: Execute stage 3
        continue-on-error: true
        run: |
          pip install pytest pytest-cov
          pytest -rf tests.py | tee stage_3_report.txt
          awk '/FAILED/{print $2}' stage_3_report.txt >> quarantine3.txt && sort -o quarantine3.txt -u quarantine3.txt
      - name: Update quarantine list
        uses: actions/upload-artifact@v4
        with:
          name: quarantine stage 3
          path: quarantine3.txt
